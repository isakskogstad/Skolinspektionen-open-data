name: Refresh Data

on:
  # Schedule: Run daily at 06:00 UTC
  schedule:
    - cron: '0 6 * * *'

  # Manual trigger
  workflow_dispatch:
    inputs:
      sources:
        description: 'Sources to refresh (comma-separated, or "all")'
        required: false
        default: 'all'
      force:
        description: 'Force re-download of all files'
        required: false
        type: boolean
        default: false

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Create data directory
        run: mkdir -p data/api data/downloads logs

      - name: Run data refresh
        id: refresh
        run: |
          if [ "${{ github.event.inputs.sources }}" = "all" ] || [ -z "${{ github.event.inputs.sources }}" ]; then
            SOURCES_ARG=""
          else
            SOURCES_ARG="--sources $(echo '${{ github.event.inputs.sources }}' | tr ',' ' ')"
          fi

          FORCE_ARG=""
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            FORCE_ARG="--force"
          fi

          python scripts/refresh_data.py $SOURCES_ARG $FORCE_ARG --json > refresh_result.json
          cat refresh_result.json

      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: skolinspektionen-data-${{ github.run_id }}
          path: |
            data/api/*.json
            data/downloads/**/*.xlsx
            data/kolada/*.json
          retention-days: 30

      - name: Upload refresh result
        uses: actions/upload-artifact@v4
        with:
          name: refresh-result-${{ github.run_id }}
          path: refresh_result.json
          retention-days: 7

      - name: Check for failures
        run: |
          SUCCESS=$(cat refresh_result.json | python -c "import sys, json; print(json.load(sys.stdin).get('success', False))")
          if [ "$SUCCESS" != "True" ]; then
            echo "Refresh failed!"
            exit 1
          fi

      - name: Commit updated data (if on main)
        if: github.ref == 'refs/heads/main' && success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Only commit index.json and refresh_state.json
          git add data/api/index.json data/api/refresh_state.json || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update data index [skip ci]

            Automated data refresh from GitHub Actions.
            Run: ${{ github.run_id }}"
            git push
          fi
